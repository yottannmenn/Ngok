{% extends "base.html" %}

{% block title %} Home page!!{% endblock %}

{% block content %}

    {% include "header.html" %}

    <div class="container-fluid">
        <h2>ブログ</h2>
        <a>誰に話すでもないことを書く場所</a>
    </div>

    <tbody>
        {% for post in post_list %}

        <div class="card mb-3" style="max-width: 100%;">
        <div class="row no-gutters">
            <div class="col-md-4">
            <svg class="bd-placeholder-img" width="100%" height="200" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: Image"><title>Placeholder</title><rect fill="#868e96" width="100%" height="100%"/><text fill="#dee2e6" dy=".3em" x="50%" y="50%">Image</text></svg>
            </div>
            <div class="col-md-8">
            <div class="card-body">
                <h5 class="card-title">{{ post.title }}</h5>
                <p class="card-text">{{ post.date }}</p>
                <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
            </div>
            </div>
        </div>
        </div>
        {% endfor %}
    </tbody>
    </table>

    {% include "footer.html" %}

{% endblock %}
